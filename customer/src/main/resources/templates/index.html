<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Customer Loyalty Software</h1>
    <h3>Profile:</h3>
    <p id="profile"></p>
    <p id="points"></p>
    <a href="#" class="btn btn-danger" id="logout-btn">Logout</a>
</div>
<script>
    window.addEventListener('load', function () {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8081/customer/profile');
        xhr.responseType = 'json';
        xhr.onload = function () {
            if (xhr.status === 200) {
                var profile = xhr.response;
                var p = document.querySelector('#profile');
                p.innerHTML =
                    'Username: ' + profile.username + '<br>' +
                    'Name: ' + profile.name + '<br>' +
                    'Email: ' + profile.email + '<br>' +
                    'Phone: ' + profile.phoneNumber + '<br>' +
                    'Date of Birth: ' + profile.dob;
            } else {
                alert('Error: ' + xhr.status);
            }
        };
        xhr.send();
    });
    window.addEventListener('load', function () {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8082/rewards/get-points');
        xhr.responseType = 'json';
        xhr.onload = function () {
            if (xhr.status === 200) {
                var profile = xhr.response;
                var p = document.querySelector('#profile');
                p.innerHTML =
                    'Points = ' + profile.points;
            } else {
                alert('Error: ' + xhr.status);
            }
        };
        xhr.send();
    });

    const logoutBtn = document.querySelector('#logout-btn');
    logoutBtn.addEventListener('click', async (event) => {
        event.preventDefault();
        const response = await fetch('http://localhost:8081/customer/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        if (response.ok) {
            window.location.href = 'http://localhost:8081/customer/login';
        } else {
            alert('Error: logout failed');
        }
    });
</script>
</body>
</html>
