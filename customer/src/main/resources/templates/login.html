<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Login</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="http://localhost:8081/customer/signup" class="btn btn-secondary">Signup</a>
    </form>
</div>
<script>
    const loginForm = document.querySelector('#login-form');
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;
        const response = await fetch('http://localhost:8081/customer/login-auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"user":username, "password":password})
        });
        if (response.ok) {
            window.location.href = 'http://localhost:8081/customer/home';
        } else {
            alert('Error: login again');
        }
    });
</script>
</body>
</html>
