<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <html>
        <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Sign Up</h1>
    <form id="signup-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="http://localhost:8080/login" class="btn btn-secondary">Login</a>
    </form>
</div>
<script>
    const signupForm = document.querySelector('#signup-form');
    signupForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = document.querySelector('#name').value;
        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;
        const dob = document.querySelector('#dob').value;
        const phone = document.querySelector('#phone').value;
        const response = await fetch('http://localhost:8081/customer/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"name":name, "username":username, "password":password, "dob":dob, "phoneNumber":phone})
        });
        if (response.ok) {
            window.location.href = 'http://localhost:8080/login';
        } else {
            alert('Error: signup failed, try again');
        }
    });
</script>
</body>
</html>
